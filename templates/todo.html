<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='todo.css') }}">
    <title>ToDo Manager</title>
</head>
<body>
    <h1>Add ToDo</h1>
    <form method="POST" action="{{ url_for('todo.todo_form') }}">
        <div>
            <label for="name">Lecture Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="date">Deadline:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="todo">Task Description:</label>
            <textarea id="todo" name="todo" rows="4" cols="50" required></textarea>
        </div>
        <button type="submit">Next</button>
    </form>
</body>
</html>
