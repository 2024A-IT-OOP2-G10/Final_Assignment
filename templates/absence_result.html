<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>欠席登録結果</title>
</head>
<body>
    <h1>欠席登録</h1>

    <!-- 欠席回数入力フォーム -->
    <form method="POST" action="{{ url_for('absence.result') }}">
        <label for="lecture_title">講義名:</label>
        <input type="text" id="lecture_title" name="lecture_title" value="{{ lecture_title }}" readonly>
        <br>

        <label for="absence_count">欠席回数:</label>
        <input type="number" id="absence_count" name="absence_count" min="0" required>
        <br>

        <button type="submit">登録</button>
    </form>

    {% if absence_count is not none %}
    <h2>登録結果</h2>
    <p>講義名: {{ lecture_title }}</p>
    <p>欠席回数: {{ absence_count }}</p>
    <br>
    {% endif %}

    <a href="{{ url_for('absence.home') }}">戻る</a>
</body>
</html>
