<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='todo.css') }}">
    <title>ToDo Result</title>
</head>
<body>
    <h1>Confirm Your Task</h1>
    <form method="POST" action="{{ url_for('todo.todo_result') }}">
        <p>Lecture Name: {{ name }}</p>
        <p>Deadline: {{ date }}</p>
        <p>Task Description: {{ todo }}</p>
        <input type="hidden" name="name" value="{{ name }}">
        <input type="hidden" name="date" value="{{ date }}">
        <input type="hidden" name="todo" value="{{ todo }}">
        <button type="submit">Save</button>
        <a href="{{ url_for('todo.todo_form') }}">Back</a>
    </form>
</body>
</html>
