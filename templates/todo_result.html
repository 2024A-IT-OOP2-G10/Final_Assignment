<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='todo.css') }}"
    />
    <title>ToDo Result</title>
  </head>
  <body>
    <h1>Confirm Your Task</h1>
    <form method="POST" action="{{ url_for('todos.result') }}">
      <p>Lecture Name: {{ todoData.lecture_title }}</p>
      <p>Deadline: {{ todoData.deadline }}</p>
      <p>Task Description: {{ todoData.description }}</p>
      <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('todos.index') }}">編集</a>
  </body>
</html>
