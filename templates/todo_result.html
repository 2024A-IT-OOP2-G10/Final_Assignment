<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='todo.css') }}"
    />
    <title>ToDo Result</title>
  </head>
  <body>
    <h1>入力内容の確認</h1>
    <form method="POST" action="{{ url_for('todos.result') }}">
      <p>講義名: {{ todoData.lecture_title }}</p>
      <p>締切日: {{ todoData.deadline }}</p>
      <p>具体的な内容: {{ todoData.description }}</p>
      <button type="submit">保存</button>
    </form>
    <a href="{{ url_for('todos.index') }}">編集</a>
  </body>
</html>
